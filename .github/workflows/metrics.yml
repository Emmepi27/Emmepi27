name: Metrics

on:
  schedule: [{ cron: "0 4 * * *" }]
  push: { branches: ["main"] }
  workflow_dispatch:

concurrency:
  group: metrics
  cancel-in-progress: true

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          template: classic
          base: header, activity, repositories, metadata
          config_timezone: Europe/Rome
          config_display: large

          # Languages (portfolio signal)
          plugin_languages: yes
          plugin_languages_ignored: html, css, markdown, mdx, tex, dockerfile, shell
          plugin_languages_details: percentage, bytes-size
          plugin_languages_limit: 6
          plugin_languages_indepth: no
          plugin_languages_recent_load: 1000
          plugin_languages_recent_days: 365

          # Habits OFF (evita lâ€™errore e ripulisce)
          plugin_habits: no

      # Post-process SVG: rimuove <a>...</a> per rendere "Most used languages" non cliccabile
      - name: Remove links from SVG
        run: |
          if [ -f "github-metrics.svg" ]; then
            sed -i 's/<a[^>]*>//g; s/<\/a>//g' github-metrics.svg
          fi

      # Commit del file modificato (solo se cambiato)
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg || true
          git diff --cached --quiet || (git commit -m "chore: update metrics" && git push)
